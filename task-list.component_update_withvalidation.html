<ul>
  <li *ngFor="let task of tasks$ | async">

    <form #f="ngForm" (ngSubmit)="updateTask(task)">

      Assigned To: <input #title="ngModel" type="text" name="title" [(ngModel)]="task.title" [disabled]="!task.isEditable" required/>
      <div *ngIf="title.invalid && title.errors.required">Assigned To required</div>
      <br>

      Status: <input #content="ngModel" type="text" name="content" [(ngModel)]="task.content" [disabled]="!task.isEditable" required/>
      <div *ngIf="content.invalid && content.errors.required">Status is required</div>
      <br>

      Due Date: <input #due_date="ngModel" type="text" name="due_date" [(ngModel)]="task.due_date" [disabled]="!task.isEditable" required/>
      <div *ngIf="due_date.invalid && due_date.errors.required">Due date is required</div>
      <br>

      Priority: <input #content="ngModel" type="text" name="content" [(ngModel)]="task.content" [disabled]="!task.isEditable" required/>
      <div *ngIf="content.invalid && content.errors.required">Priority is required</div>
      <br>

      Comments: <input #content="ngModel" type="text" name="content" [(ngModel)]="task.content" [disabled]="!task.isEditable" required/>
      <div *ngIf="content.invalid && content.errors.required">Comments is required</div>
      <br>

      <button *ngIf="!task.isEditable" (click)="task.isEditable=!task.isEditable">Edit</button>
      <button type="submit" *ngIf="task.isEditable" [disabled]="f.form.invalid">Save</button>
      <button type="button" (click)=deleteTask(task.id)>Delete</button>
    </form>

  </li>
</ul>
